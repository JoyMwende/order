<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
<div class="main">
<div class="container1">
  <img src="images/illustration-hero.svg" id="image">
</div>

<div class="container2"
<div class="order">
  <h2>Order Summary</h2>
</div>

<div class="text">
  <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
  device <br> anywhere you like!</p>
</div>

<div id="float">
  <div class="float">
  <img src="images/icon-music.svg">
</div>
<div class="float">
  <h4>Annual Plan</h4>
  <p>$59.99/year</p>
</div>
<div class="float">
  <span>Change</span>
</div>
</div>

<div class="buttons">
  <button>Proceed to Payment</button>
  <br>
  <button>Cancel Order</button>
</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joy Mwende Kairi</a>.
  </div>
</body>
</html>
